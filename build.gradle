// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        pub = [
                publishVersion: '1.1.2',
                user          : 'landerlyoung',
                user_url      : 'https://github.com/LanderlYoung',
                groupId       : 'io.github.landerlyoung',
                desc          : 'Java/Android JNI glue/proxy code generator',
                website       : 'https://github.com/LanderlYoung/Jenny',
                scm_url       : 'scm:git:git://github.com/LanderlYoung/Jenny.git',
                licences      : ['Apache-2.0']
        ]

        kotlin_version = '1.4.30'

        configRepo = { repo ->
            repo.mavenLocal()
            repo.jcenter()
            repo.google()
        }
    }

    configRepo repositories

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:1.4.30'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.14.2'
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

allprojects {
    // basic
    configRepo buildscript.repositories
    configRepo repositories

    // config
    group = pub.groupId
    version = pub.publishVersion
    description = pub.desc

    // publish
    final def publishProject = [
            "annotation", "compiler"
    ] as Set

    if (publishProject.contains(name)) {
        // https://github.com/vanniktech/gradle-maven-publish-plugin
        apply plugin: "com.vanniktech.maven.publish"

        ext {
            POM_ARTIFACT_ID = "jenny-$name"
            POM_NAME = "jenny-$name"
            POM_URL = pub.website
            POM_DEVELOPER_ID = pub.user
            POM_DEVELOPER_NAME = pub.user
            POM_DEVELOPER_URL = pub.user_url
        }
//        setProperty("POM_ARTIFACT_ID", "jenny-$name")
//        setProperty("POM_NAME", "jenny-$name")
//        setProperty("POM_URL", pub.website)
//        setProperty("POM_DEVELOPER_ID", pub.user)
//        setProperty("POM_DEVELOPER_NAME", pub.user)
//        setProperty("POM_DEVELOPER_URL", pub.user_url)
    }
}
