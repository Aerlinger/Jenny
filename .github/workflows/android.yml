name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env:
        publish_bintrayUser: ${{ secrets.publish_bintrayUser }}
        publish_bintrayKey: ${{ secrets.publish_bintrayKey }}
      run: ./gradlew :sample-android:assembleDebug
